		function reduce(array,callback,initial) {

			var reduceRecursion = function (count, array, callback, initial) {
				return array.length == count ? initial :
						reduceRecursion(count + 1, array, callback, callback(initial, array[count], count, array))
			};

			var count = 0;
			if (typeof initial === "undefined") {
				if (array.length == 0) throw new TypeError('Reduce of empty array with no initial value');
				initial = array[0];
				count = 1;
			}
			return reduceRecursion(count, array, callback, initial)
		}
